<!DOCTYPE html>
<html>
<head>
  <style>
    img.box {
      display: block;
      width: 20%;
      height: 20%;
    }

    img.box {
      -webkit-transition: all 1s linear;
      -webkit-transform: translate(300px,300px);
    }

    img.box:hover {
      -webkit-transform: translate(100px,100px) scale(2.0) rotate(180deg);
    }
  </style>
</head>
<body>
  <img src="http://www.rovio.com/img/angrybirds_big.jpg" class="box"/>
</body>
</html>
